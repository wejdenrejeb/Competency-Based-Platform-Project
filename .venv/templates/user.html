{% extends "base.html" %} {% block title %}user page{% endblock %} {% block
content %} 
<center>
<div class="col-xl-5">
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">welcome {{user}}</h4>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
      msg in messages %}
      <p>{{msg}}</p>
      {% endfor %} {% endif %} {% endwith %}

    <div class="table-responsive" >
      <table  class="table table-nowrap mb-0">
        <tbody>
          <tr>
            <th  scope="row">For editing </th>
            <td colspan="2" >{{user}}</td>
          </tr>
         
          <tr>
            <th scope="row">Username</th>
            <td colspan="2" >
              <form action="#" method="post">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your New Username"
                  
                  name="name"
                />
               
            </td>
          </tr>
          <tr>
            <th scope="row">Password</th>
            <td colspan="2" >
              
                <input
                  type="password"
                  class="form-control"
                  placeholder="Entrer Your New Password"
                  
                  name="pwd"
                />
               
            </td>
          </tr>
          

          <tr>
            <td colspan="1" > 
              <button
                type="submit"
                value="submit"
                class="btn bg-gradient-info w-100 mt-4 mb-0"
              >
                <i class="mdi mdi-pencil align-middle font-size-16"></i> Edit
              </button>
            </form>
            </td>
            
            <td colspan="1" >
              <form action="{{ url_for('logout') }}">
                <button
                  type="submit"
                  class="btn bg-gradient-info w-100 mt-4 mb-0"
                >
                <i class="bx bx-power-off font-size-16 align-middle me-1 text-danger" ></i>
                  Logout
                </button>
              </form>
            </td>
            <td colspan="1" >
              <form action="{{ url_for('delete') }}">
                <button
                  type="submit"
                  class="btn bg-gradient-info w-100 mt-4 mb-0">
                  <i class="mdi mdi-trash-can font-size-16 align-middle me-1 text-danger" ></i>
                  Delete my record
                </button>
              </form>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
 </div>
</div>
</center>

{% endblock %}
